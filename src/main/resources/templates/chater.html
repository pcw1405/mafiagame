<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">
                            전송
                        </button>
                        <button class="btn btn-primary" id="game-request">가위바위보 게임하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 창 추가 -->
<div class="modal fade hide" id="gameRequestModal" tabindex="-1" role="dialog" aria-labelledby="gameRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameRequestModalLabel">게임 요청</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="gameRequestText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="rejectGame">거절</button>
                <button type="button" class="btn btn-primary" id="acceptGame">수락</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function(){

        let username = "";

        // 사용자 정보 가져오기
        $.ajax({
            type: "GET",
            url: "/chat/user",
            success: function(data) {
                // 요청이 성공하면 username을 설정
                username = data;
                console.log("현재 사용자:", username);
                // WebSocket 연결 시작
                startWebSocket();
            },
            error: function(xhr, status, error) {
                console.error("사용자 정보를 가져오는 중 오류 발생:", error);
                // 에러 처리 로직 추가
            }
        });

        function startWebSocket() {
            // WebSocket 연결 시작
            const websocket = new WebSocket("ws://localhost:8080/ws/chat");

            $("#button-send").on("click",(e)=>{
                send();
            });

            // 게임 요청 버튼 클릭 시 이벤트
            $("#game-request").on("click", function() {
                // 게임 요청 메시지를 상대방에게 전송
                let message = username + ":게임 요청";
                websocket.send(message);
            });

            websocket.onmessage = onMessage;

            function send(){
                let msg = document.getElementById("msg");
                websocket.send(username + ": " + msg.value);
                msg.value = '';
            }

            // 채팅 메시지 처리 함수
            function onMessage(msg) {
                var data = msg.data;
                console.log("Received message:", data); // 수신된 메시지를 콘솔에 출력

                // ":"를 기준으로 메시지를 분리하여 sender와 message를 얻습니다.
                var arr = data.split(":");
                var sender = arr[0];
                var message = arr.slice(1).join(":").trim(); // ":" 이후의 모든 문자열을 message로 설정하며, 앞뒤 공백을 제거합니다.
                console.log(" sender 추출:", sender);
                console.log(" message 추출:", message);


                // 게임 요청이 있는지 확인
                if ( message == "게임 요청") {
                        if(sender != username){
                        // 상대방에게만 모달 창
                        console.log(" message 추출:", message);
                        $("#gameRequestModal").modal("show");

                        // 모달 창에 요청 내용 표시
                        $("#gameRequestText").text(sender + "님이 게임을 요청했습니다. 수락하시겠습니까?");


                        // 수락 버튼 클릭 시 이벤트
                        $("#acceptGame").on("click", function() {
                            // 서버로 수락 메시지 전송
                            //websocket.send("게임 수락");
                             console.log(" 게임을 수락했습니다" );
                            // 게임 시작 로직 추가
                            $("#gameRequestModal").modal("hide"); // 모달 창 숨기기
                        });

                        // 거절 버튼 클릭 시 이벤트
                        $("#rejectGame").on("click", function() {
                            // 서버로 거절 메시지 전송
                            //websocket.send("게임 거절");
                             console.log(" 게임을 거절했습니다" );
                            $("#gameRequestModal").modal("hide"); // 모달 창 숨기기
                        });
                    }
                } else {
                    // 일반 채팅 메시지 처리
                    var str = "<div class='col-6'>";
                    str += "<div class='alert alert-secondary'>";
                    str += "<b>" + sender + ": " + message + "</b>";
                    str += "</div></div>";
                    $("#msgArea").append(str);
                }
            }
        }
    });
</script>

</body>
</html>
