<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script th:src="@{/js/chat.js}"></script>
</head>

<body>
<div>
    <div class="container">
        <div class="col-6">
            <label><b>채팅방</b></label>
        </div>
        <div>
            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-send">
                            전송
                        </button>
                        <button class="btn btn-primary" id="game-request">가위바위보 게임하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 모달 창 추가 -->
<div class="modal fade hide" id="gameRequestModal" tabindex="-1" role="dialog" aria-labelledby="gameRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameRequestModalLabel">게임 요청</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="gameRequestText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="rejectGame">거절</button>
                <button type="button" class="btn btn-primary" id="acceptGame">수락</button>
            </div>
        </div>
    </div>
</div>
<!--가위바이보 선택창 -->
<div id="gameChoices" class="col-6" style="display: none;">
    <button class="btn btn-primary" onclick="chooseGesture('rock')">바위</button>
    <button class="btn btn-primary" onclick="chooseGesture('paper')">보</button>
    <button class="btn btn-primary" onclick="chooseGesture('scissors')">가위</button>
</div>

</body>
</html>
